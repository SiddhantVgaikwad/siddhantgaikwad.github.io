<!DOCTYPE html>
<html lang="en">
<head>

    <title>My profile card</title>
    <link rel="stylesheet" href="cards.css">

<body>
    <div class="card-container">
        <div class="cart-top-navigation">
            <li>
                <i class="fa-solid fa-arrow-left"></i>
            </li>
            <ul>
                <i id="heart" class="fa-regular fa-heart"></i>

            </ul>
        </div>

        <div class="user-image">
            <img src="myphoto.jpeg" alt="siddhant Gaikwad">
        </div><br>
        <h2 class="user-name">Siddhant Gaikwad</h2>
        <p class="about-user">Hi..! my name is Siddhant and I am a full-stack developer.</p>
        <button class="hire-me"><a href="https://github.com/SiddhantVgaikwad">..</a>Hire me</button>


            <div class="social-container">
                <div class="social-item">
                    <li class="instagram">
                        <a href="https://github.com/SiddhantVgaikwad"><i class="fa-brands fa-github"></i></a>
                        
                    </li>
                    <span class="followers">120</span>
                    <span class="followers">Followers</span>
                </div>
                <div class="social-item">
                    <li class="youtube">
                        <a href="https://www.youtube.com/"><i class="fa-brands fa-youtube"></i></a>
                      
                    </li>
                    <span class="subscribers">150</span>
                    <span class="subscribers">Subscribers</span>
                </div>
                <div class="social-item">
                    <li class="linkedin">
                        <a href="https://www.linkedin.com/in/dktesiddhantgaikwad/"><i class="fa-brands fa-linkedin"></i></a>
                        
                    </li>
                    <span class="followers">387</span>
                    <span class="followers">Followers</span>

            </div>
    </div>
